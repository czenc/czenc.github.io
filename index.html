<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
  <title>Blackjack Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Blackjack Game</h1>

  <div id="player-cards">
    <label for="player-card1">Player Card 1: </label>
    <input type="number" id="player-card1" min="1" max="11" />
    <label for="player-card2">Player Card 2: </label>
    <input type="number" id="player-card2" min="1" max="11" />
  </div>

  <div id="dealer-cards">
    <label for="dealer-card1">Dealer Card 1: </label>
    <input type="number" id="dealer-card1" min="1" max="11" />
  </div>

  <button id="deal-button">Deal</button>

  <div id="hit-stand" style="display:none;">
    <button id="hit-button">Hit</button>
    <button id="stand-button">Stand</button>
  </div>

  <div id="player-hand" style="display:none;">
    <label for="player-card3">Player Card 3: </label>
    <input type="number" id="player-card3" min="1" max="11" />
  </div>

  <script src="app.js"></script>
</body>
</html>
