<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Blackjack</h1>
        <div class="inputs">
            <label for="player-cards">Enter 2 Player Cards (separate with commas):</label>
            <input type="text" id="player-cards" placeholder="Enter player cards" oninput="autoMoveToDealer()">
        </div>
        <div class="inputs">
            <label for="dealer-cards">Enter 2 Dealer Cards (separate with commas):</label>
            <input type="text" id="dealer-cards" placeholder="Enter dealer cards" oninput="autoMoveToNext()">
        </div>
        <button id="deal-button" onclick="dealGame()">Deal</button>
        <div id="game-status"></div>
        <div id="result"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
